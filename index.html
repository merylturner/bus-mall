<!DOCTYPE html>
<html>

<head>
    <title>BusMall Catalog</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:800|Raleway" rel="stylesheet">
</head>

<body>
    <header>
        <div id = "nameAndLogos">
        <img src = "imgs/buslogo.png" class = "headerlogo"/>
        <h1>BusMall</h1>
        </div>
        <h4>Welcome to BusMall Catalog</h4>
    </header>
    <br/>
    <main>
        <section id="welcomeInfo">
            <p> We are pleased to invite you to participate in our focus group. We are testing out products for our new catalog
                and we need your help! Please vote for the item you would buy by clicking on its photo below. </p>
        </section>
        <hr/>
        <section id="imageDisplay">
            <img class="option1" />
            <img class="option2" />
            <img class="option3" />
        </section>
        <section class="descriptions">
            <p id="opt1description"></p>
            <p id="opt2description"></p>
            <p id="opt3description"></p>
        </section>
        <canvas id="resultschart" width="800" height="500">
        </canvas>
    </main>
    <footer>
    </footer>
    <script src="js/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
